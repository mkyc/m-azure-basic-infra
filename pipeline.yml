trigger:
  - develop
  - master
pr:
  - develop
  - master

pool:
  name: 'Azure Epiphany cluster - epiphany-build-agents-v2'

steps:
  - task: GoTool@0
    name: EnsureGo1_15_2
    inputs:
      version: '1.15.2'
  - task: Go@0
    name: GoGet
    inputs:
      command: 'get'
      arguments: '-d'
      workingDirectory: '$(System.DefaultWorkingDirectory)'
  - task: DownloadSecureFile@1
    name: servicePrincipalFile
    displayName: 'Download Service Principal File'
    inputs:
      secureFile: service-principal-mk
  - script: |
      ls -la $(Agent.TempDirectory)
  - script: |
      ls -la $(servicePrincipalFile.secureFilePath)
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: make build
      workingDirectory: '$(System.DefaultWorkingDirectory)'
