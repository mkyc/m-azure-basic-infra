trigger:
  - develop
  - master
pr:
  - develop
  - master

pool:
  name: 'Azure Epiphany cluster - epiphany-build-agents-v2'

steps:
  - task: GoTool@0
    name: EnsureGo1_15_2
    inputs:
      version: '1.15.2'
  - task: Bash@3
    name: Prepare_ServicePrincipal
    inputs:
      targetType: 'inline'
      script: |
        make prepare-service-principal
      failOnStderr: true
    env:
      CLIENT_ID: $(clientId)
      CLIENT_SECRET: $(clientSecret)
      SUBSCRIPTION_ID: $(subscriptionId)
      TENANT_ID: $(tenantId)
  - task: Bash@3
    name: Build
    inputs:
      targetType: 'inline'
      script: |
        make test
      failOnStderr: true
